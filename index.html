<!DOCTYPE html>
<html
    <head>
        <meta charset="UTF-8" />
        <title>Collage makâ€™r</title>
        <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    </head>

    <body>
        <div id="main">
            <div class="controls">
                Scale:
                <input
                    id="scale"
                    type="range" step=0.1 min=0.1 max=3.0 value=0.5
                    list="scale-datalist"
                >
                <datalist id="scale-datalist">
                  <option value="0.1" label="10%">
                  <option value="0.5" label="50%">
                  <option value="1.0" label="100%">
                  <option value="1.5" label="150%">
                  <option value="2.0" label="200%">
                  <option value="2.5" label="250%">
                  <option value="3.0" label="300%">
                </datalist>

                <button id="export" type="button">
                    Export
                </button>
            </div>

            <div id="canvas">
                Drop me some images
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
