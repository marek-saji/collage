<!DOCTYPE html>
<html
    <head>
        <meta charset="UTF-8" />
        <title>Collage mak’r</title>
        <link rel="stylesheet" type="text/css" media="all" href="style.css" />
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="controls">
                <input
                    id="width"
                    type="number" step=1 min=1 value=1000>
                ×
                <input
                    id="height"
                    type="number" step=1 min=1 value=1000>

                <input
                    id="background"
                    type="color" value="#ffffff">

                Scale:
                <input
                    id="scale"
                    type="range" step=0.1 min=0.1 max=3.0 value=0.5
                    list="scale-datalist"
                >
                <datalist id="scale-datalist">
                  <option value="0.1" label="10%">
                  <option value="1.0" label="100%">
                  <option value="3.0" label="300%">
                  <option value="1.0" label="fit" id="scale-fit-option">
                </datalist>

                <button id="export" type="button">
                    Export
                </button>
            </div>

            <div id="canvas">
                <span class="drop-prompt">Drop me some images</span>
            </div>
        </div>
    </body>
</html>
